<!DOCTYPE html>
<html lang="en">

<head>
    <title>标签页组件</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="style.css" type="text/css" rel="stylesheet">

</head>

<body>
<div id="app" v-cloak>
    <tabs v-model="activeKey">
        <pane label="标签一" name="1">标签一是内容</pane>
        <pane label="标签二" name="2">标签二是内容</pane>
        <pane label="标签三" name="3">标签三是内容</pane>
    </tabs>
</div>

<script src="vue.js"></script>
<script src="pane.js"></script>
<script src="tabs.js"></script>
<script type="text/javascript">
    var app = new Vue({
        el:'#app',
        data: {
            activeKey: '1'
        }

    })
</script>
</body>

</html>
