<!DOCTYPE html>
<html lang="en">

<head>
    <title>vue学习实例</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!--<link href="css/style.css" rel="stylesheet">-->
    <script src="http://unpkg.com/vue/dist/vue.js"></script>
</head>

<body>
<div id="app">
    <div :class="[isActive?activeCls:'123'+errorCls,activeCls]"> 123</div>
    <div :class="isactive"></div>
</div>

<div id="app1" v-cloak>
    {{ message }}
</div>
<div id="app2">
    <div :style="styles">文本</div>

</div>

<style type="text/css">
    [v-cloak] {
        display: none;
    }
</style>
<script>
    var app = new Vue({
        el: '#app',
        data: {
            isActive: false,
            activeCls: 'active',
            errorCls: 'error'[]
        }
    });
    var app1 = new Vue({
        el: '#app1',
        data: {message: '这是一段文本'}
    })
    var app2 = new Vue({
        el: '#app2',
        data: {
            styles: {
                color: 'red',
                fontSize: 14 + 'px'
            }
        }
    })
</script>
</body>

</html>
